<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>The Jungle Gym</title>
    <link rel="stylesheet" href={{"/css/index.css" | relative_url }}>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <script type="text/javascript"
              src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS_CHTML"></script>
  </head>
  <body>
    <script src="js/three.js"></script>
    <script src="js/cannon.min.js"></script>
    <script id="vertexShader" type="x-shader/x-vertex">
      // vertex shader's code goes here
      varying vec3 vNormal;
      void main() {
          vNormal = (modelViewMatrix * vec4(normal, 0.0)).xyz;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(position.x, position.y, position.z, 1.0);
      }
    </script>
    <script id="fragmentShader" type="x-shader/x-fragment">
      // fragment shader's code goes here
      uniform sampler2D fullRender;
      uniform float width;
      uniform float height;
      varying vec3 vNormal;
      void main() {
          gl_FragColor = texture(fullRender, vec2(gl_FragCoord.x / width, gl_FragCoord.y / height));
      }
    </script>
    <script src="js/sim.js"></script>
    <div class="instructions">Click and drag to interact.<br /> Scroll to slide and F to Launch objects.</div>
    <div class="overlay">
      <h1>The Jungle Gym</h1>
      <div class="lower-overlay">
        <a href="/about">ABOUT</a>
        <a href="/blog">PROJECTS</a>
        <a href="/cv.txt">CV</a>
      </div>
    </div>
  </body>
</html>
